<section id="contact-us">
  <div class="container-content container">
    <h2 class="contact-us-title">Contact Us</h2>
    <div>
      <div class="contact-us-rectangle">
        <p class="contact-us-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-us-form">
          <div class="form-item">
            <label class="form-label">
              <input
                class="form-input"
                name="username"
                placeholder="Name"
                required
                pattern="[A-Za-z0-9]{3,20}"
              />
            </label>
          </div>
          <div class="form-item">
            <label class="form-label">
              <input
                class="form-input"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </label>
          </div>
          <div class="form-item">
            <label class="form-label">
              <input
                class="form-input"
                type="tel"
                id="phone"
                name="phone"
                required
                pattern="[0-9]{10}"
                title="Номер телефону повинен містити 10 цифр."
                placeholder="+380"
              />
            </label>
          </div>
          <div class="form-item">
            <label class="message-label">
              <textarea
                class="textarea"
                name="feedback"
                rows="2"
                placeholder="Comment"
              ></textarea>
            </label>
          </div>
          <button class="send-button" type="button">Send</button>
        </form>
      </div>
      <div class="overlay-container">
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="./contact-us/clock-pc.jpg, ./contact-usclock-pc@2x.jpg 2x"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./contact-us/clock-tab.jpg,
              ./contact-us/clock-tab@2x.jpg 2x
            "
          />
          <source
            media="(min-width:375px)"
            srcset="
              ./contact-us/clock-mob.jpg,
              ./contact-us/clock-mob@2x.jpg 2x
            "
          />
          <img
            src="./img/contact-us/clock-pc.jpg"
            alt="clock"
            width="530"
            height="556"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
